<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>修改页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Bug管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">修改Bug详细信息</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form action="/Update" method="post">
                                <input type="hidden" name="id" th:value="${id}"/>
                                <tr><td>项目名称</td><td><input type="text" name="pname" th:value="${pname}" disabled="disabled"></td></tr>
                                <tr><td>CR名称</td><td><input type="text" name="crname" th:value="${crname}" disabled="disabled"></td></tr>
                                <tr><td>CR号码</td><td><input type="text" name="crnum" th:value="${crnum}"></td></tr>
                                <tr><td>TASK号码</td><td><input type="text" name="tasknum" th:value="${tasknum}"></td></tr>
                                <tr><td>测试类型</td><td><input type="text" name="oname" th:value="${oname}" disabled="disabled"></td></tr>
                                <tr><td>测试人员</td><td><input type="text" name="tester" th:value="${tester}" readonly="readonly"></td></tr>
                                <tr><td>开发人员</td><td><input type="text" name="developer" th:value="${developer}" readonly="readonly"></td></tr>
                                <tr><td>测试用例描述</td><td><input type="text" name="description" th:value="${description}"></td></tr>
                                <tr><td>根本原因</td><td><input type="text" name="rca" th:value="${rca}"></td></tr>
                                <tr><td>解决方案</td><td><input type="text" name="solution" th:value="${solution}"/></td></tr>
                                <tr><td><input type="submit" value="确认修改" class="btn btn-info"></td>
                                    <td> <a th:href="@{/listpage}" input="button" class="btn btn-info">回到首页</a></td>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
